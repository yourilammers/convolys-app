{% load static %}

<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <!-- ===============================================-->
  <!--    Document Title-->
  <!-- ===============================================-->
  <title>Convolys</title>
  
  
  <!-- ===============================================-->
  <!--    Favicons-->
  <!-- ===============================================-->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'landing/img/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'landing/img/logos/logo-fav-32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'landing/img/favicons/favicon-16x16.png' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'landing/img/favicons/favicon.ico' %}">
  <link rel="manifest" href="{% static 'landing/img/favicons/manifest.json' %}">
  <meta name="msapplication-TileImage" content="{% static 'landing/img/favicons/mstile-150x150.png' %}">
  <meta name="theme-color" content="#ffffff">
  <script src="{% static 'landing/vendors/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'landing/vendors/simplebar/simplebar.min.js' %}"></script>
  <script src="{% static 'landing/js/config.js' %}"></script>
  <script src="{% static 'landing/vendors/feather-icons/feather.min.js' %}"></script>
  
  <!-- ===============================================-->
  <!--    Stylesheets-->
  <!-- ===============================================-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
  <link href="{% static 'landing/vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link href="{% static 'landing/css/theme-rtl.min.css' %}" type="text/css" rel="stylesheet" id="style-rtl">
  <link href="{% static 'landing/css/theme.min.css' %}" type="text/css" rel="stylesheet" id="style-default">
  <link href="{% static 'landing/css/user-rtl.min.css' %}" type="text/css" rel="stylesheet" id="user-style-rtl">
  <link href="{% static 'landing/css/user.min.css' %}" type="text/css" rel="stylesheet" id="user-style-default">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'landing/vendors/feather-icons/feather.min.js' %}"></script>
  <link href="{% static 'css/convolys-landing.css' %}" rel="stylesheet">

</head>

<body>
  <header>
    <div class="header-container">
        <div class="logo">
          <img src="{% static 'landing/img/logos/convolys-logo2.png' %}" alt="Convolys" width="220" />
        </div>
        <div class="header-btn">
          {% if user.is_authenticated %}
          <a class="btn btn-link text-900 order-1 order-lg-0" href="{% url 'account_logout' %}"><span class="fw-bold">Logout</span></a>
          {% else %}
          <a class="btn btn-link text-900 order-1 order-lg-0" href="{% url 'account_login' %}">Inloggen</a>
          {% endif %}
  
          {% if user.is_authenticated %}
          <a class="landing-button" href="{% url 'web:home' %}"><span>Dashbaord</span></a>
          {% else %}
          <a class="landing-button"  href="{% url 'account_signup' %}"><span>Aanmelden</span></a>
          {% endif %}
        </div>
    </div>
</header>




{% block body %}
{% endblock %}

</body>
